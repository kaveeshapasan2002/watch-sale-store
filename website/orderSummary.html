<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 300px;
            object-fit: cover;
        }
        .card-body {
            padding: 1.25rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            font-size: 1.25rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <img id="productImage" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 id="productName" class="card-title"></h5>
                    <p id="productPrice" class="card-text"></p>
                    <p id="address" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const address = localStorage.getItem('address');
        const productName = localStorage.getItem('productName');
        const productPrice = localStorage.getItem('productPrice');
        const productImage = localStorage.getItem('productImage');

        document.getElementById('address').innerText = 'Address: ' + address;
        document.getElementById('productName').innerText = productName;
        document.getElementById('productPrice').innerText = 'Price: LKR ' + productPrice + '/=';
        document.getElementById('productImage').src = productImage;
    });
</script>
</body>
</html>
