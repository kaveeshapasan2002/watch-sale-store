<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Successful</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #28a745; /* Green background color */
      color: #fff;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .card-header i {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .card-body {
      text-align: center;
    }
    .contact-number {
      font-size: 24px;
      font-weight: bold;
    }
    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-check-circle"></i> <!-- Right symbol icon -->
            <h4>Transaction Successful</h4>
          </div>
          <div class="card-body">
            <p>Your order will be delivered within a few days.</p>
            <p>For more information, please call:</p>
            <p class="contact-number">011-233333333</p>
            <a href="index.html" class="btn btn-primary btn-back">Back to Main Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
